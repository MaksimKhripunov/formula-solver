name: Java CI Pipeline

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile project
        run: mvn compile -pl core

      - name: Run tests (feature/* only)
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: mvn test -pl core

      - name: Run static analysis (develop only)
        if: github.ref == 'refs/heads/develop'
        run: mvn checkstyle:check -pl core

      - name: Run coverage (Jacoco)
        run: mvn verify -pl core

      - name: Generate Jacoco report
        run: mvn jacoco:report -pl core

      - name: Check Jacoco coverage threshold
        if: github.ref == 'refs/heads/develop'
        run: mvn jacoco:check -pl core

      - name: Install artifacts
        if: success()
        run: mvn install -pl core

      - name: Copy artifact
        if: success()
        run: mkdir -p out && cp core/target/*.jar out/
